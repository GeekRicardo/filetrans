<!DOCTYPE html>
<html lang="zn_ch">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>msg</title>
    <link rel="shortcut icon " type="images/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/clipboard.js/2.0.4/clipboard.min.js"></script>
    <script>
    $(function() {
        $('.reload').click(function() {
            location.reload();
        });
    })
    </script>
    <style>
    html,
    body {
        width: 100%;
        height: 100%;
        padding-left: 5%;
        padding-right: 5%;
    }

    .jumbotron {
        width: 100%;
        height: 100%;
    }

    .oper {
        position: fixed;
        top: 10%;
        left: 1%;
        z-index: 999;
    }
    .oper button {
        margin: 5px;
    }
    pre {
	white-space: pre-wrap;
    }
    </style>
</head>

<body>
    <div class="jumbotron">
        <div class="oper">
            <a href="/" title=""><button class="btn btn-primary">回到首页</button></a><br>
            <a href="/filelist" title=""><button class="btn btn-warning">回到文件</button></a><br>
            <button id='btn' class="btn btn-success reload">刷新一下</button><br>
            <button id='copy' class="btn btn-info" data-clipboard-target="#pre">点我复制</button>
        </div>
        <script>
        var clipboard = new ClipboardJS('#copy');
        </script>
        <pre id='pre' class='notranslate'>{{msg}}</pre>
    </div>
</body>

</html>
